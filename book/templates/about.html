{% extends 'base.html' %}
{% block content %}

<div class="d-flex position-relative p-3">
  {% for item in aboute %}
    <div class="p-2">
      <h5 class="text-center mt-5">{{ item.title }}</h5>
      <p>{{ item.content }}</p>
      <div class="container" style="width: 30rem;">
        <img src="{{ item.image.url }}" class="img-fluid rounded mx-auto d-block" width:"350px" alt="...">
      </div>
    </div>
    {% endfor %}
  </div>
  
{% endblock content %}
