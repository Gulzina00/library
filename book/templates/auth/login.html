{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link type="text/css" href="{% static 'down/css/style.css' %}" rel="stylesheet" />
    <title>Library </title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center" style="min-height: 100vh">
            <div class="col-md-6 col-12 p-5 card">  
                <form action="{% url 'login' %}" method="POST">
                    {% csrf_token %}
                    <h3 class="text-center">Войти</h3>
                    <div class="mb-3">
                        <h5><label for="id_username">Имя пользователя </label></h5>
                        <input type="text" class="form-control rounded-pill" name="username" id="id_username" placeholder="Логин" required></div>
                    <div class="mb-3">
                        <h5><label for="id_username">Пароль</label></h5>
                        <div><input type="password" class="form-control rounded-pill" name="password" id="id_password" placeholder="пароль" required></div>
                    </div>
                    <div class="py-3 mx-auto">
                        <input type="submit" value="Отправить" class="btn btn-primary w-30 rounded-pill">
                    </div>
                </form>
            </div>
        </div>
    </div> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
